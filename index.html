<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    
    <!--Header-->
    
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">CodingLab</a>

            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Service</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>

            </ul>

            <button class="button" id="form-open">Login</button>

        </nav>

    </header>

    <!--Home-->
    <section class="home">
        <div class="form_container">
            <i class="fa-solid fa-close alt form_close"></i>
            <!--Login Form-->
            <div class="form login_form">
                <form action="#">
                <h2>Login</h2>

                <div class="input_box">
                    <input type="email" placeholder="Enter your email"required>
                    <i class="fa-solid fa-envelope alt email"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Enter your password"required>
                    <i class="fa-solid fa-lock password"></i>
                    <i class="fa-solid fa-eye pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forget_pw">Forgot password?</a>
                </option>
                </div>
                <button class="button">Login Now</button>

                <div class="login_signup">
                    Don't have an account? <a href="#" class="signup">Sign Up</a>
                </div>
            </form>
            </div>

            <!--Sign up Form-->
            <div class="form Signup_form">
                <for action="#">
                <h2>Signup</h2>

                <div class="input_box">
                    <input type="email" placeholder="Enter your email"required>
                    <i class="fa-solid fa-envelope alt email"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Create password"required>
                    <i class="fa-solid fa-lock password"></i>
                    <i class="fa-solid fa-eye pw_hide"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Confirm password"required>
                    <i class="fa-solid fa-lock password"></i>
                    <i class="fa-solid fa-eye pw_hide"></i>
                </div>

                <button class="button">SignUp Now</button>

                <div class="login_signup">Already have an account? <a href="#" id="login">Login</a>
                </div>
            </div>
        </div>
    </section>




    <script src="script.js" ></script>
</body>

</html>
